<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Beloved's Blog - Archive</title>

    <link rel="icon" type="image/svg+xml" href="/src/assets/images/logo.svg" />
    <link rel="stylesheet" href="/src/styles/app.scss" />

    <script
      src="https://kit.fontawesome.com/1b82ea5cb2.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/src/scripts/app.ts"></script>
  </head>

  <body id="top">
    <a href="#" class="btn btn-tbb btn-skip-navigation">Skip Navigation</a>

    <header class="primary-header" data-element="primary-header">
      <div class="wrapper mx-auto p-v-block-300 p-v-inline-400">
        <nav class="primary-header__nav">
          <div class="primary-header__nav__group">
            <a href="./index.html">Home</a>
            <a href="./post.html">Featured Scroll</a>
          </div>
          <a href="./index.html" class="brand">
            <div class="brand__graphic brand__graphic-left"></div>
            <div class="title">The Beloved's Blog</div>
            <div class="brand__graphic brand__graphic-right"></div>
          </a>
          <div class="primary-header__nav__group">
            <a href="./post.html">Latest Scroll</a>
            <a href="./archive.html">Scroll Bottles</a>
          </div>
        </nav>
      </div>
      <!-- ./wrapper -->

      <button
        class="btn btn-tbb text-xl"
        type="button"
        data-element="primary-header__btn-menu"
      >
        <i class="fa-sharp fa-light fa-bars"></i>
        <span class="sr-only">Menu</span>
      </button>

      <button
        class="btn btn-tbb text-xl"
        type="button"
        data-element="primary-header__btn-close"
      >
        <i class="fa-sharp fa-light fa-xmark"></i>
        <span class="sr-only">Close</span>
      </button>
    </header>

    <main
      class="primary-main primary-main-archive container-q container-q-primary-main"
    >
      <a href="#top" class="btn btn-tbb btn-back-to-top">Top</a>

      <div class="flow">
        <!-- Hero Section -->
        <section class="section section-archive section-archive-hero">
          <article class="wrapper section__wrapper mx-auto p-4">
            <div class="section-archive-hero__body | text-center flow">
              <h1 class="text-6xl font-serif">Scroll Bottles</h1>
            </div>
            <!-- ./section-archive-hero__body -->
          </article>
        </section>

        <!-- Content Section -->
        <section class="section section-archive section-archive-content">
          <h2 class="section-archive-content__heading">
            <div
              class="wrapper section__wrapper section-archive-content__heading__wrapper | text-2xl font-serif mx-auto"
            >
              Old Sacred Scrolls
            </div>
          </h2>

          <div
            class="wrapper section__wrapper section-archive-content__wrapper container-q container-q-archive-content | mx-auto"
          >
            <div class="cards-grid section-archive-content__cards-grid">
              <a
                href="archive-list.html"
                class="card | font-serif text-3xl p-2"
              >
                2024
              </a>
              <a
                href="archive-list.html"
                class="card | font-serif text-3xl p-2"
              >
                2023
              </a>
              <a
                href="archive-list.html"
                class="card | font-serif text-3xl p-2"
              >
                2022
              </a>
              <a
                href="archive-list.html"
                class="card | font-serif text-3xl p-2"
              >
                2021
              </a>
              <a
                href="archive-list.html"
                class="card | font-serif text-3xl p-2"
              >
                2020
              </a>
              <a
                href="archive-list.html"
                class="card | font-serif text-3xl p-2"
              >
                2019
              </a>
              <a
                href="archive-list.html"
                class="card | font-serif text-3xl p-2"
              >
                2018
              </a>
              <a
                href="archive-list.html"
                class="card | font-serif text-3xl p-2"
              >
                2017
              </a>
            </div>
          </div>
        </section>
      </div>
      <!-- ./flow -->
    </main>

    <footer class="primary-footer mt-4">
      <div class="wrapper primary-footer__wrapper | mx-auto p-4">
        <p class="text-center" data-element="copyright">
          The Beloved's Blog &copy; Davina Leong, 2022-2024
        </p>
      </div>
    </footer>
  </body>
</html>
