<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Beloved's Blog - Contact</title>

    <link rel="icon" type="image/svg+xml" href="/src/assets/images/logo.svg" />
    <link rel="stylesheet" href="/src/styles/app.scss" />

    <script
      src="https://kit.fontawesome.com/1b82ea5cb2.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/src/scripts/app.ts"></script>
  </head>

  <body id="top">
    <a href="#" class="btn btn-tbb btn-skip-navigation">Skip Navigation</a>

    <header class="primary-header" data-element="primary-header">
      <div class="wrapper mx-auto p-v-block-300 p-v-inline-400">
        <nav class="primary-header__nav">
          <div class="primary-header__nav__group">
            <a href="./index.html">Home</a>
            <a href="./post.html">Featured Scroll</a>
          </div>
          <a href="./index.html" class="brand">
            <div class="brand__graphic brand__graphic-left"></div>
            <div class="title">The Beloved's Blog</div>
            <div class="brand__graphic brand__graphic-right"></div>
          </a>
          <div class="primary-header__nav__group">
            <a href="./post.html">Latest Scroll</a>
            <a href="./archive.html">Scroll Bottles</a>
          </div>
        </nav>
      </div>
      <!-- ./wrapper -->

      <button
        class="btn btn-tbb text-xl"
        type="button"
        data-element="primary-header__btn-menu"
      >
        <i class="fa-sharp fa-light fa-bars"></i>
        <span class="sr-only">Menu</span>
      </button>

      <button
        class="btn btn-tbb text-xl"
        type="button"
        data-element="primary-header__btn-close"
      >
        <i class="fa-sharp fa-light fa-xmark"></i>
        <span class="sr-only">Close</span>
      </button>
    </header>

    <main
      class="primary-main primary-main-contact container-q container-q-primary-main"
    >
      <a href="#top" class="btn btn-tbb btn-back-to-top">Top</a>

      <div class="flow">
        <!-- Hero Section -->
        <section class="section section-contact section-contact-hero">
          <article class="wrapper section__wrapper mx-auto p-4">
            <div class="section-contact-hero__body | text-center flow">
              <h1 class="text-6xl font-serif">Contact</h1>
            </div>
            <!-- ./section-contact-hero__body -->
          </article>
        </section>

        <!-- Contact Form Section -->
        <section class="section section-contact section-contact-form">
          <div
            class="wrapper section__wrapper section-contact-form__wrapper container-q container-q-contact-form | mx-auto p-4"
          >
            <form action="#" method="post" class="form | flow">
              <div class="form__group">
                <label for="first_name" class="form__label">Name</label>
                <input
                  type="text"
                  name="first_name"
                  id="first_name"
                  class="form__field"
                  placeholder="Your Name"
                  required
                />
              </div>

              <div class="form__group form__group-hidden">
                <label for="last_name" class="form__label">Last Name</label>
                <input
                  type="text"
                  name="last_name"
                  id="last_name"
                  class="form__field"
                  placeholder="Your Last Name"
                  required
                />
              </div>

              <div class="form__group">
                <label for="email" class="form__label">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form__field"
                  placeholder="Your Email"
                  required
                />
              </div>

              <div class="form__group">
                <label for="subject" class="form__label">Subject</label>
                <select name="subject" id="subject" class="form__field">
                  <option value="">-- Select --</option>
                  <option value="1">Hangout in Singapore</option>
                  <option value="2">Prayer Request</option>
                  <option value="3">Feedback</option>
                  <option value="4">Other</option>
                </select>
              </div>

              <div class="form__group">
                <label for="message" class="form__label">Message</label>
                <textarea
                  name="message"
                  id="message"
                  class="form__field"
                  placeholder="Your Message"
                  rows="4"
                  required
                ></textarea>
              </div>

              <div class="form__buttons">
                <button type="submit" class="btn btn-tbb btn-tbbBlue">
                  Send
                </button>
                <button type="reset" class="btn btn-tbb btn-tbbTan">
                  Reset
                </button>
              </div>
            </form>
          </div>
        </section>
      </div>
      <!-- ./flow -->
    </main>

    <footer class="primary-footer mt-4">
      <div class="wrapper primary-footer__wrapper | mx-auto p-4">
        <p class="text-center" data-element="copyright">
          The Beloved's Blog &copy; Davina Leong, 2022-2024
        </p>
      </div>
    </footer>
  </body>
</html>
